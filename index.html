<!DOCTYPE html>
<html lang="ru">

<head>
  <meta name="description" content="Портфолио Виктории Ивчик на Яндекс.Практикуме">
  <meta name="author" content="Виктория Ивчик">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
        <div class="profile__info-container">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__work">Исследователь океана</p>
          </div>
          <button class="profile__button-edit"></button>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="photo-grid">
        <div class="card">
          <img class="card__image" src="./images/place-winter-baikal.jpg" alt="Байкал">
          <div class="card__description">
            <h2 class="card__title">Байкал</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/place-karelia.jpg" alt="Карелия">
          <div class="card__description">
            <h2 class="card__title">Карелия</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/place-altai.jpg" alt="Алтай">
          <div class="card__description">
            <h2 class="card__title">Алтай</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/photo-grid-tuman.jpg" alt="Волк в тумане">
          <div class="card__description">
            <h2 class="card__title">Волк в тумане смотрит вдаль</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/photo-grid-sochi.jpg" alt="Сочи">
          <div class="card__description">
            <h2 class="card__title">Сочи</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/photo-grid-kamchatka-2.jpg" alt="Камчатка">
          <div class="card__description">
            <h2 class="card__title">Камчатка</h2>
            <button class="card__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="pop-up">
      <div class="pop-up__container">
        <button class="pop-up__close"></button>
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <form class="pop-up__form" name="user">
          <input class="pop-up__input pop-up__input_type_name" type="text" name="name" placeholder="Жак-Ив Кусто?">
          <input class="pop-up__input pop-up__input_type_work" type="text" name="work" placeholder="Исследователь океана">
          <button class="pop-up__save">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
